language: python

python:
  - "3.7"

# command to install
install:
  - pip install -r requirements.txt
  - python setup.py install
  - pip install pytest-cov
  - pip install pylint

# command to run tests
script:
  - pytest
  - pytest --cov=text_pre_processing
  - pylint text_pre_processing/text_pre_processing.py